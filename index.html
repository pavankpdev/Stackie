<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Stackie</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="shortcut icon" href="./asset/stack.png" type="image/png" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="display-2 text-center text-dark">
        Stackie
        <hr />
      </div>
      <div class="card">
        <img class="card-img-top" src="holder.js/100px180/" alt="" />
        <div class="card-body">
          <!-- input fields -->
          <h6>Element</h6>
          <div class="row">
            <!-- accept input -->
            <div class="col-4 input">
              <input
                type="text"
                id="push"
                class="form-control"
                placeholder="type here.."
              />
              <small class="text-success pushSmall"></small>
            </div>
            <div class="col-2">
              <button type="button" class="btn btn-primary" id="add">
                push
              </button>
              <button
                type="button"
                class="btn btn-outline-danger ml-3"
                id="delete"
              >
                pop
              </button>
            </div>
            <!-- show popped element -->

            <div class="col-4 ml-auto">
              <form class="form-inline">
                <div class="form-group poped">
                  <label for="">Popped Element</label>
                  <input
                    type="text"
                    id="pop"
                    class="form-control ml-3"
                    placeholder="popped element"
                    aria-describedby="helpId"
                  />
                </div>
                <br />
                <small class="text-success poppedSmall"></small>
              </form>
            </div>
          </div>
          <!-- stack simulation -->
          <div class="col-4 mx-auto mt-5">
            <div class="stackBorder text-center">
              
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
