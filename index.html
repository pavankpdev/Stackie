<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Stackie</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="shortcut icon" type="image/png" href="./asset/stack.png" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <!-- brand -->
      <div class="text-center">
        <div class="display-3 text-dark">
          <b>Stackie</b>
          <hr />
        </div>
      </div>
      <!-- input form -->
      <div class="card border-dark">
        <div class="card-body">
          <h4 class="card-title">
            <form class="form-inline">
              <div class="form-group">
                <input
                  type="text"
                  name=""
                  id=""
                  class="form-control"
                  placeholder="Expression"
                  aria-describedby="helpId"
                />
                <button type="submit" class="btn btn-outline-primary ml-3">
                  Evaluate
                </button>
              </div>
            </form>
          </h4>
          <table class="table table-bordered main-table">
            <thead class="bg-dark text-light">
              <tr>
                <th>Expression</th>
                <th>Symbols</th>
                <th>Operand 2</th>
                <th>Operand 1</th>
                <th>Stack</th>
              </tr>
            </thead>
            <tbody class="main-table-body">
              <tr>
                <td scope="row"></td>
                <td></td>
                <td></td>
                <td></td>
                <td>
                  <table class="table table-bordered table-hover stack">
                    <tbody class="stackBody">
                      <tr>
                        <td></td>
                      </tr>
                      <tr>
                        <td></td>
                      </tr>
                      <tr>
                        <td></td>
                      </tr>
                    </tbody>
                  </table>
                </td>
              </tr>
              <tr>
                <td scope="row"></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
